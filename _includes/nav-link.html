{% assign current = '' %}
{% if page.url contains item.url %}
{% assign current = ' current' %}
{% endif %}

{% if item.alt_nav %}
{% assign url = item.alt_nav %}
{% else %}
{% assign url = item.url %}
{% endif %}

<a class="page-link{{current}}" href="{{ url | prepend: site.baseurl }}">{{ item.title }}</a>
