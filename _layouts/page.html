---
layout: default
---

<div class="post {{ page.identifier }}">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description != blank %}
        <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
